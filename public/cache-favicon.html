<!DOCTYPE html>
<html>
<head>
    <title>Cache Favicon</title>
    <script>
        for(let i = 0; i < 20; i++) {
            setTimeout(() => {
                const img = new Image();
                img.src = '/favicon.ico?cache=' + i + '_' + Date.now();
            }, i * 100);
        }
    </script>
</head>
<body>
<h1>Кэшируем иконку...</h1>
</body>
</html>
